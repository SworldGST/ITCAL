<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Tax Calculator - New Regime</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background-color: #f4f9fd;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  align-items: center; /* centers on desktop and mobile */
}
header {
  background: linear-gradient(90deg, #004e92, #0a74da);
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 1.6em;
  font-weight: bold;
  width: 100%;
}
.note {
  text-align: center;
  margin: 10px auto;
  max-width: 1000px;
  color: #004e92;
  font-weight: bold;
}
main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* centers columns */
  padding: 20px;
  flex: 1;
  max-width: 1200px;
  width: 100%;
}
.column {
  flex: 1 1 45%;
  background-color: white;
  margin: 10px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: 0.3s;
}
.column:hover {
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}
label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
  color: #004e92;
}
input[type="number"], select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #bbb;
  font-size: 1em;
  background: linear-gradient(180deg,#fff,#e6f0fa);
  transition: 0.3s;
}
input[type="number"]:focus, select:focus {
  border-color: #0a74da;
  box-shadow: 0 0 5px rgba(10,116,218,0.4);
  outline: none;
}
.checkbox-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
  gap: 10px;
  margin-top: 10px;
}
.checkbox-grid label {
  display: flex;
  align-items: center;
  font-weight: 500;
  cursor: pointer;
  color: #004e92;
  background: #e6f0fa;
  padding: 6px 10px;
  border-radius: 6px;
  transition: 0.3s;
}
.checkbox-grid label:hover {
  background: #cce0f6;
}
.checkbox-grid input[type="checkbox"] {
  margin-right: 8px;
  transform: scale(1.2);
  accent-color: #004e92;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #004e92;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: #003366;
}
.result {
  background-color: #e6f0fa;
  padding: 20px;
  margin-top: 20px;
  border-left: 5px solid #004e92;
  border-radius: 6px;
  font-weight: bold;
}
footer {
  background-color: #004e92;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 0.9em;
  width: 100%;
}
@media(max-width: 768px){
  .column { flex: 1 1 100%; }
}
</style>
</head>
<body>
<header>Income Tax Calculator - New Tax Regime</header>
<div class="note">Calculation is for <strong>individuals below 60 years only</strong> and <strong>New Tax Regime</strong>.</div>

<main>
<div class="column">
  <label for="fy">Select Financial Year</label>
  <select id="fy" title="Choose the financial year for tax calculation">
    <option value="fy24">FY 2024–25 (AY 2025–26)</option>
    <option value="fy25">FY 2025–26 (AY 2026–27)</option>
  </select>

  <label>Income Sources</label>
  <div class="checkbox-grid">
    <label title="Include your salary income"><input type="checkbox" id="chkSalary" onclick="toggleInput('salaryDiv')">Salary</label>
    <label title="Include income from house property"><input type="checkbox" id="chkHouse" onclick="toggleInput('houseDiv')">House Property</label>
    <label title="Include business income"><input type="checkbox" id="chkBusiness" onclick="toggleInput('businessDiv')">Business</label>
    <label title="Include other miscellaneous income"><input type="checkbox" id="chkOther" onclick="toggleInput('otherDiv')">Other</label>
    <label title="Include Short-Term Capital Gains"><input type="checkbox" id="chkSTCG" onclick="toggleInput('stcgDiv')">STCG</label>
    <label title="Include Long-Term Capital Gains"><input type="checkbox" id="chkLTCG" onclick="toggleInput('ltcgDiv')">LTCG</label>
  </div>

  <div id="salaryDiv" style="display:none;">
    <label for="salary" title="Enter your gross salary before deductions">Salary Income (₹)</label>
    <input type="number" id="salary" value="0" placeholder="Enter Salary Income">
  </div>
  <div id="houseDiv" style="display:none;">
    <label for="house" title="Income from rented or let out property">House Property Income (₹)</label>
    <input type="number" id="house" value="0" placeholder="Enter House Property Income">
  </div>
  <div id="businessDiv" style="display:none;">
    <label for="business" title="Net profit from business or profession">Business Income (₹)</label>
    <input type="number" id="business" value="0" placeholder="Enter Business Income">
  </div>
  <div id="otherDiv" style="display:none;">
    <label for="other" title="Other taxable income such as interest, gifts etc.">Other Income (₹)</label>
    <input type="number" id="other" value="0" placeholder="Enter Other Income">
  </div>
  <div id="stcgDiv" style="display:none;">
    <label for="stcg" title="Short-Term Capital Gains taxed at 20%">Short-Term Capital Gains (₹)</label>
    <input type="number" id="stcg" value="0" placeholder="Enter STCG">
  </div>
  <div id="ltcgDiv" style="display:none;">
    <label for="ltcg" title="Long-Term Capital Gains, basic exemption ₹1,25,000 applies">Long-Term Capital Gains (₹)</label>
    <input type="number" id="ltcg" value="0" placeholder="Enter LTCG">
  </div>
</div>

<div class="column">
  <label>Deductions (₹)</label>
  <div id="stdDeductionDiv">
    <label for="stdDeduction" title="Standard Deduction under new regime (₹75,000)">Standard Deduction (₹)</label>
    <input type="number" id="stdDeduction" value="75000" readonly>
  </div>
  <div id="npsDiv">
    <label for="nps" title="Employer NPS contribution 80CCD(2)">Employer NPS Contribution</label>
    <input type="number" id="nps" value="0" placeholder="Enter NPS Contribution">
  </div>
  <div id="agniveerDiv">
    <label for="agniveer" title="Agniveer Corpus Fund Deduction">Agniveer Fund Deduction</label>
    <input type="number" id="agniveer" value="0" placeholder="Enter Agniveer Fund">
  </div>

  <button onclick="calculateTax()">Calculate Tax</button>
  <button onclick="savePDF()">Save as PDF</button>

  <div id="result" class="result" style="display:none;"></div>
</div>
</main>

<footer>Software Developed By: S World The Complete Accounting Solutions, Balaghat. Mobile No.: 8319601616</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function toggleInput(divId){
  const container = document.getElementById(divId);
  container.style.display = container.style.display==='none' ? 'block' : 'none';
}

function getVisibleValue(id){
  const el = document.getElementById(id);
  if(!el || el.parentElement.style.display==='none') return 0;
  return parseFloat(el.value)||0;
}

function computeSlabTax(income, slabs){
  let tax=0, prev=0;
  for(let slab of slabs){
    if(income>prev){
      let amt = Math.min(income, slab.limit)-prev;
      tax+=amt*slab.rate;
      prev=slab.limit;
    } else break;
  }
  return tax;
}

function calculateTax(){
  const fy=document.getElementById('fy').value;

  const salary=getVisibleValue('salary');
  const house=getVisibleValue('house');
  const business=getVisibleValue('business');
  const other=getVisibleValue('other');
  const stcg=getVisibleValue('stcg');
  let ltcg=getVisibleValue('ltcg');

  const stdDed=parseFloat(document.getElementById('stdDeduction').value)||0;
  const nps=parseFloat(document.getElementById('nps').value)||0;
  const agniveer=parseFloat(document.getElementById('agniveer').value)||0;

  let taxable=salary+house+business+other-(stdDed+nps+agniveer);
  if(taxable<0) taxable=0;

  // Slabs for individual below 60
  let slabs=[];
  if(fy==='fy24'){
    slabs=[{limit:300000,rate:0},{limit:700000,rate:0.05},{limit:1000000,rate:0.1},{limit:1200000,rate:0.15},{limit:1500000,rate:0.2},{limit:5000000,rate:0.3}];
  } else {
    slabs=[{limit:400000,rate:0},{limit:800000,rate:0.05},{limit:1200000,rate:0.1},{limit:1600000,rate:0.15},{limit:2000000,rate:0.2},{limit:2400000,rate:0.25},{limit:Infinity,rate:0.3}];
  }

  let tax=computeSlabTax(taxable,slabs);

  // 87A rebate
  if(fy==='fy24' && taxable<=700000) tax=0;
  if(fy==='fy25' && taxable<=1200000) tax=0;

  // LTCG exemption of 1.25 lakh
  ltcg = Math.max(0, ltcg - 125000);
  let stcgTax=stcg*0.2;
  let ltcgTax=ltcg*0.125;

  let totalTax=tax+stcgTax+ltcgTax;
  totalTax+=totalTax*0.04;

  document.getElementById('result').style.display='block';
  document.getElementById('result').innerHTML=
    `Taxable Income: ₹${taxable.toLocaleString('en-IN')}<br>`+
    `Salary+House+Business+Other Tax: ₹${tax.toLocaleString('en-IN')}<br>`+
    `STCG Tax: ₹${stcgTax.toLocaleString('en-IN')}<br>`+
    `LTCG Tax (after ₹1.25L exemption): ₹${ltcgTax.toLocaleString('en-IN')}<br>`+
    `<hr>Total Tax Payable (incl. 4% Cess): ₹${totalTax.toLocaleString('en-IN',{minimumFractionDigits:2,maximumFractionDigits:2})}`;
}

function savePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p','pt','a4');
  const content = document.querySelector('body');
  doc.html(content, {
    callback: function(doc) {
      doc.save('Income_Tax_Calculation.pdf');
    },
    x: 20,
    y: 20,
    html2canvas: { scale: 0.9 }
  });
}
</script>
</body>
</html>
